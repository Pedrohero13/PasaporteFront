<div class="row justify-content-around" style="margin-top: 5em">
  <div class="col-sm-6">
    <img
      src="../../assets/img/logo.png"
      class="d-block w-100"
      alt="Pico"
      width="50"
      height="436"
    />
  </div>
  
  <div class="col-sm-4">
    
    <h1 class="text-center">Iniciar Sesión</h1>
    <div class="input-group p-2">
      <input
        type="email"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Correo electroníco"
        aria-label="Correo electroníco"
      />
    </div>
    <div class="input-group p-2">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Contraseña"
        aria-label="password"
      />
    </div>
    <div class="form-check"style="margin-top: 1em; margin-left : 3em;">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
      />
      <label class="form-check-label" for="flexCheckChecked">
        He leido y acepto los <a routerLink="">terminos y condiciones.</a>
      </label>
    </div>
    <div class="row justify-content-center" style="margin-top: 1em;">
      <div class="col-4">
        
          <button  type="button" class="btn btn-outline-success" routerLink="/sing-in">
            Crear cuenta
          </button>
        
      </div>
      <div class="col-4">
        <button (click)="login()" type="button" class="btn btn-outline-danger">
          Ingresar
        </button>
      </div>
      
    </div>
  </div>
</div>
