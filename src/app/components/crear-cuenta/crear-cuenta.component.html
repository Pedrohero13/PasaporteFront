<div class="row justify-content-center" style="margin-top: 5em">
    <div class="col-md-6">
      <img
        src="../../assets/img/logo.png"
        class="img-responsive"
        alt="Pico"
        width="600"
        height="436"
      />
    </div>
    
    <div class="col-md-4">
      
      <h3 class="text-center">Crear cuenta</h3>
      <div class="form-group ">
        <input [(ngModel)]="CURP" type="text" style="text-transform: uppercase" class="form-control"
          placeholder="Ingresa tu CURP" aria-label="Ingresa tu CURP" />
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          class="form-control"
          placeholder="Correo electroníco"
          aria-label="Correo electroníco"
          required
        />
      </div>
      <div class="form-group">
        <input
            type="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Contraseña"
            aria-label="password"
            required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          class="form-control"
          placeholder="Confirma tu contraseña"
          aria-label="password"
          required
        />
      </div>
      <div class="form-check"style="margin-top: 1em; margin-left : 3em;">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          [checked] = "checkSeleccionado" 
          (change) = "onChange($event)"
          required
        />
        <label class="form-check-label" for="flexCheckChecked">
          He leido y acepto los <a style="cursor:pointer;">terminos y condiciones.</a>
        </label>
      </div>
      <div class="row justify-content-center" style="margin-top: 1em;">
        
        <div class="col-4 text-center">
          <button  [disabled]="! checkSeleccionado" (click)="register()" type="button" class="  btn btn-primary">
            Registrarse
          </button>
        </div>
        <p class="text-center" ><br>Ya tienes una cuenta? </p>
        <a routerLink="/login" ><p class="text-center">Inicia sesion aquí<p></a>
      </div>
    </div>
  </div>
